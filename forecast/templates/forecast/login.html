{% extends 'forecast/base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %} - {% trans "Migraine Forecast" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">{% trans "Login" %}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">{% trans "Username" %}</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">{% trans "Password" %}</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">{% trans "Don't have an account?" %} <a href="{% url 'forecast:register' %}">{% trans "Register here" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
